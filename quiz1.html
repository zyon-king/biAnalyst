<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos SQL Aleat√≥rios</title>
    <style>
        :root {
            --dark-blue: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            --wine: linear-gradient(135deg, #4b0a0a 0%, #6b0c1e 50%, #3f0b14 100%);
            --light-wine: linear-gradient(135deg, #3c0a24 0%, #5e0b35 50%, #3c0a24 100%);
            --text-color: #f0f0f0;
            --border-color: #4a148c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--dark-blue);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 30px;
            background: var(--wine);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--border-color);
            text-align: center;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 28px;
        }

        .content-section {
            margin: 30px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: 10px;
            text-align: left;
        }

        .content-section h3 {
            color: #e0e0e0;
            margin-top: 0;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .example-content {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .codigo-content {
            background: rgba(74, 20, 140, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border: 1px solid var(--border-color);
        }

        .load-btn {
            background-color: #4a148c;
            color: var(--text-color);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 10px;
            transition: all 0.3s;
        }

        .load-btn:hover:not(:disabled) {
            background-color: #5c18b7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .load-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .loading {
            color: #ccc;
            font-style: italic;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ff6b6b;
        }

        .success-indicator {
            color: #4caf50;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìö Comandos SQL Aleat√≥rios</h1>
    
    <div class="content-section">
        <h3>üí° Exemplo:</h3>
        <div class="example-content" id="exemplo-content">
            <span class="loading">Clique em "Carregar Exemplo" para ver um comando SQL...</span>
        </div>
    </div>

    <div class="content-section">
        <h3>‚ö° C√≥digo SQL:</h3>
        <div class="codigo-content" id="codigo-content">
            <span class="loading">O c√≥digo aparecer√° aqui...</span>
        </div>
    </div>

    <div>
        <button class="load-btn" id="load-btn">üîÑ Carregar Exemplo</button>
        <button class="load-btn" id="reload-btn">üé≤ Outro Exemplo</button>
    </div>
</div>

<script type="module">
import { Client, Functions } from 'https://cdn.jsdelivr.net/npm/appwrite@20.0.0/dist/esm/sdk.js';

// 1. Configura√ß√£o do cliente Appwrite
const client = new Client()
    .setEndpoint('https://nyc.cloud.appwrite.io/v1')
    .setProject('686a67d5003a1b4b1bf9');

const functions = new Functions(client);
const functionId = '68cd730500108dbf3959';

// Elementos da p√°gina
const exemploContent = document.getElementById('exemplo-content');
const codigoContent = document.getElementById('codigo-content');
const loadBtn = document.getElementById('load-btn');
const reloadBtn = document.getElementById('reload-btn');

/**
 * Executa uma a√ß√£o na Appwrite Function para buscar 5 comandos aleat√≥rios.
 */
async function buscarComandosAleatorios() {
    try {
        // Desabilita os bot√µes durante o carregamento
        loadBtn.disabled = true;
        reloadBtn.disabled = true;
        
        // Mostra indicadores de carregamento
        exemploContent.innerHTML = '<span class="loading">üîÑ Carregando exemplos...</span>';
        codigoContent.innerHTML = '<span class="loading">üîÑ Carregando c√≥digos...</span>';

        // Chama a fun√ß√£o para buscar todos os comandos
        const execution = await functions.createExecution(
            functionId,
            JSON.stringify({ acao: 'buscar-tudo', parametros: { tabela: 'comandos' } }),
            false,
            '/'
        );

        const data = JSON.parse(execution.responseBody);

        if (data.success && Array.isArray(data.data) && data.data.length > 0) {
            // Seleciona 5 comandos aleat√≥rios (ou todos se houver menos de 5)
            const comandosAleatorios = selecionarComandosAleatorios(data.data, 5);
            
            // Exibe os comandos selecionados
            exibirMultiplosComandos(comandosAleatorios);
        } else {
            exemploContent.innerHTML = '<div class="error">‚ùå Nenhum comando encontrado na base de dados.</div>';
            codigoContent.innerHTML = '<div class="error">‚ùå Erro ao carregar dados.</div>';
        }
    } catch (error) {
        exemploContent.innerHTML = `<div class="error">‚ùå Erro de comunica√ß√£o: ${error.message}</div>`;
        codigoContent.innerHTML = `<div class="error">‚ùå Falha na conex√£o com o servidor.</div>`;
    } finally {
        // Reabilita os bot√µes
        loadBtn.disabled = false;
        reloadBtn.disabled = false;
    }
}

/**
 * Seleciona uma quantidade espec√≠fica de comandos aleat√≥rios sem repeti√ß√£o
 */
function selecionarComandosAleatorios(comandos, quantidade) {
    const comandosEmbaralhados = [...comandos].sort(() => Math.random() - 0.5);
    return comandosEmbaralhados.slice(0, Math.min(quantidade, comandos.length));
}

/**
 * Exibe m√∫ltiplos comandos nas se√ß√µes apropriadas
 */
function exibirMultiplosComandos(comandos) {
    let exemploHtml = '<div class="fade-in">';
    let codigoHtml = '<div class="fade-in">';

    comandos.forEach((comando, index) => {
        // Monta o HTML para exemplos usando os campos corretos
        exemploHtml += `
            <div style="margin-bottom: 25px; padding: 15px; border-left: 4px solid #4a148c; background: rgba(0,0,0,0.2);">
                <strong>üìã ${comando.nome_comando || `Comando ${index + 1}`}:</strong><br>
                ${comando.exemplo_comando || 'Nenhum exemplo dispon√≠vel'}
                ${comando.id ? `<br><small style="color: #666;">üî¢ ID: ${comando.id}</small>` : ''}
            </div>
        `;

        // Monta o HTML para c√≥digos usando o campo correto
        codigoHtml += `
            <div style="margin-bottom: 20px; padding: 12px; background: rgba(74, 20, 140, 0.2); border-radius: 6px; border: 1px solid #4a148c;">
                <small style="color: #ccc; font-size: 12px;">${comando.nome_comando || `Comando ${index + 1}`}:</small><br>
                <code style="color: #e0e0e0; font-weight: bold; white-space: pre-wrap;">
${comando.codigo_comando || 'C√≥digo n√£o dispon√≠vel'}
                </code>
            </div>
        `;
    });

    exemploHtml += '</div>';
    codigoHtml += '</div>';

    // Atualiza o conte√∫do das se√ß√µes
    exemploContent.innerHTML = exemploHtml;
    codigoContent.innerHTML = codigoHtml;

    // Adiciona indicador de sucesso
    const successIndicator = document.createElement('div');
    successIndicator.className = 'success-indicator';
    successIndicator.innerHTML = `‚úÖ ${comandos.length} comandos SQL carregados com sucesso!`;
    successIndicator.style.fontSize = '14px';
    successIndicator.style.textAlign = 'center';
    successIndicator.style.margin = '10px 0';
    successIndicator.style.padding = '8px';
    successIndicator.style.background = 'rgba(76, 175, 80, 0.2)';
    successIndicator.style.borderRadius = '6px';
    successIndicator.style.border = '1px solid #4caf50';
    
    exemploContent.insertBefore(successIndicator, exemploContent.firstChild);
    
    setTimeout(() => {
        if (successIndicator.parentNode) {
            successIndicator.remove();
        }
    }, 4000);
}

/**
 * Fun√ß√£o alternativa para quando n√£o h√° dados no banco
 * Exibe 5 comandos SQL de exemplo est√°ticos
 */
function exibirExemplosEstaticos() {
    const exemplosEstaticos = [
        {
            descricao: "Buscar todos os registros de uma tabela",
            codigo: "SELECT * FROM usuarios;",
            tipo: "SELECT"
        },
        {
            descricao: "Buscar usu√°rios ativos apenas com campos espec√≠ficos",
            codigo: "SELECT nome, email FROM usuarios WHERE ativo = true;",
            tipo: "SELECT"
        },
        {
            descricao: "Inserir um novo usu√°rio na tabela",
            codigo: "INSERT INTO usuarios (nome, email, ativo) VALUES ('Jo√£o Silva', 'joao@email.com', true);",
            tipo: "INSERT"
        },
        {
            descricao: "Atualizar dados de um usu√°rio existente",
            codigo: "UPDATE usuarios SET email = 'novo@email.com' WHERE id = 1;",
            tipo: "UPDATE"
        },
        {
            descricao: "Deletar usu√°rios inativos da base",
            codigo: "DELETE FROM usuarios WHERE ativo = false;",
            tipo: "DELETE"
        },
        {
            descricao: "Contar total de usu√°rios cadastrados",
            codigo: "SELECT COUNT(*) as total_usuarios FROM usuarios;",
            tipo: "COUNT"
        },
        {
            descricao: "Buscar usu√°rios ordenados por nome",
            codigo: "SELECT * FROM usuarios ORDER BY nome ASC;",
            tipo: "SELECT"
        },
        {
            descricao: "Buscar usu√°rios com email espec√≠fico",
            codigo: "SELECT * FROM usuarios WHERE email LIKE '%@gmail.com';",
            tipo: "SELECT"
        },
        {
            descricao: "Criar uma nova tabela de produtos",
            codigo: "CREATE TABLE produtos (id INT PRIMARY KEY, nome VARCHAR(100), preco DECIMAL(10,2));",
            tipo: "CREATE"
        },
        {
            descricao: "Fazer join entre tabelas de usu√°rios e pedidos",
            codigo: "SELECT u.nome, p.data_pedido FROM usuarios u INNER JOIN pedidos p ON u.id = p.usuario_id;",
            tipo: "JOIN"
        }
    ];

    // Seleciona 5 exemplos aleat√≥rios
    const exemplosAleatorios = selecionarComandosAleatorios(exemplosEstaticos, 5);
    exibirMultiplosComandos(exemplosAleatorios);
}

// Event Listeners
loadBtn.addEventListener('click', buscarComandosAleatorios);
reloadBtn.addEventListener('click', buscarComandosAleatorios);

// Carrega exemplos automaticamente quando a p√°gina √© carregada
document.addEventListener('DOMContentLoaded', () => {
    // Delay pequeno para melhor UX
    setTimeout(buscarComandosAleatorios, 500);
});
</script>

</body>
</html>

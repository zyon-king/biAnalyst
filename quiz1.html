<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Comandos SQL</title>
    <style>
        :root {
            --dark-blue: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            --wine: linear-gradient(135deg, #4b0a0a 0%, #6b0c1e 50%, #3f0b14 100%);
            --light-wine: linear-gradient(135deg, #3c0a24 0%, #5e0b35 50%, #3c0a24 100%);
            --text-color: #f0f0f0;
            --border-color: #4a148c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            background: var(--dark-blue);
            color: var(--text-color);
            line-height: 1.4;
            /* Altura m√≠nima reduzida */
            min-height: auto;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 100%;
            min-height: 100vh;
            padding: 15px;
            background: var(--wine);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            text-align: center;
            box-sizing: border-box;
            /* Permite scroll interno se necess√°rio */
            overflow-y: auto;
            /* Altura m√°xima para Google Sites */
            max-height: 80vh;
        }
        
        h1 {
            color: var(--text-color);
            margin: 0 0 20px 0;
            font-size: 22px;
            padding: 0;
        }

        .content-section {
            margin: 15px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 6px;
            text-align: left;
            
        }

        .content-section h3 {
            color: #e0e0e0;
            margin: 0 0 10px 0;
            font-size: 16px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }

        .example-content, .codigo-content {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.3;
            /* Permite quebra de linha */
            white-space: pre-wrap;
            word-wrap: break-word;
            /* Scroll horizontal se necess√°rio */
            overflow-x: auto;
        }

        .codigo-content {
            background: rgba(74, 20, 140, 0.3);
            border: 1px solid var(--border-color);
            
        }

        .load-btn {
            background-color: #4a148c;
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin: 8px 5px;
            transition: all 0.3s;
            /* Bot√µes menores */
            min-width: 120px;
        }

        .load-btn:hover:not(:disabled) {
            background-color: #5c18b7;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .load-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .loading {
            color: #ccc;
            font-style: italic;
            font-size: 12px;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ff6b6b;
            font-size: 12px;
        }

        .success-indicator {
            color: #4caf50;
            font-weight: bold;
            font-size: 11px;
            padding: 5px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 4px;
            margin: 5px 0;
        }

        /* Otimiza√ß√µes espec√≠ficas para Google Sites */
        .comando-item {
            margin-bottom: 12px;
            padding: 8px;
            background: rgba(74, 20, 140, 0.2);
            border-radius: 4px;
            border: 1px solid #4a148c;
            font-size: 14px;
        }

        .comando-titulo {
            color: #ccc;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .comando-codigo {
            color: #e0e0e0;
            font-weight: bold;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }

        /* Scroll customizado */
        .content-section::-webkit-scrollbar,
        .codigo-content::-webkit-scrollbar {
            width: 6px;
        }

        .content-section::-webkit-scrollbar-track,
        .codigo-content::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 3px;
        }

        .content-section::-webkit-scrollbar-thumb,
        .codigo-content::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        /* Responsividade para telas pequenas */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 5px;
            }
            
            h1 {
                font-size: 18px;
            }
            
            .load-btn {
                font-size: 12px;
                padding: 8px 15px;
                margin: 5px 3px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Compacta ainda mais o layout */
        .buttons-container {
            margin: 15px 0 10px 0;
        }

        .compact-section {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìö Quiz de Comandos SQL</h1>
    
    <div class="compact-section">
        <div class="content-section">
            <h3>üí° Exemplo:</h3>
            <div class="example-content" id="exemplo-content">
                <span class="loading">Clique em "Carregar Exemplo" para ver um comando SQL...</span>
            </div>
        </div>

        <div class="content-section">
            <h3>‚ö° C√≥digo SQL:</h3>
            <div class="codigo-content" id="codigo-content">
                <span class="loading">O c√≥digo aparecer√° aqui...</span>
            </div>
        </div>
    </div>

    <div class="buttons-container">
        <button class="load-btn" id="load-btn">üîÑ Carregar</button>
        <button class="load-btn" id="reload-btn">üé≤ Outro</button>
    </div>
</div>

<script type="module">
import { Client, Functions } from 'https://cdn.jsdelivr.net/npm/appwrite@20.0.0/dist/esm/sdk.js';

// Configura√ß√£o do cliente Appwrite
const client = new Client()
    .setEndpoint('https://nyc.cloud.appwrite.io/v1')
    .setProject('686a67d5003a1b4b1bf9');

const functions = new Functions(client);
const functionId = '68cd730500108dbf3959';

// Elementos da p√°gina
const exemploContent = document.getElementById('exemplo-content');
const codigoContent = document.getElementById('codigo-content');
const loadBtn = document.getElementById('load-btn');
const reloadBtn = document.getElementById('reload-btn');

async function buscarComandosAleatorios() {
    try {
        loadBtn.disabled = true;
        reloadBtn.disabled = true;
        
        exemploContent.innerHTML = '<span class="loading">üîÑ Carregando...</span>';
        codigoContent.innerHTML = '<span class="loading">üîÑ Carregando...</span>';

        const execution = await functions.createExecution(
            functionId,
            JSON.stringify({ acao: 'buscar-tudo', parametros: { tabela: 'comandos' } }),
            false,
            '/'
        );

        const data = JSON.parse(execution.responseBody);

        if (data.success && Array.isArray(data.data) && data.data.length > 0) {
            const comandosAleatorios = selecionarComandosAleatorios(data.data, 5);
            exibirMultiplosComandos(comandosAleatorios);
        } else {
            exemploContent.innerHTML = '<div class="error">‚ùå Nenhum comando encontrado.</div>';
            codigoContent.innerHTML = '<div class="error">‚ùå Erro ao carregar dados.</div>';
        }
    } catch (error) {
        // Fallback para exemplos est√°ticos em caso de erro
        exibirExemplosEstaticos();
    } finally {
        loadBtn.disabled = false;
        reloadBtn.disabled = false;
    }
}

function selecionarComandosAleatorios(comandos, quantidade) {
    const comandosEmbaralhados = [...comandos].sort(() => Math.random() - 0.5);
    return comandosEmbaralhados.slice(0, Math.min(quantidade, comandos.length));
}

function exibirMultiplosComandos(comandos) {
    // Seleciona um comando aleat√≥rio para exemplo
    const indiceAleatorio = Math.floor(Math.random() * comandos.length);
    const comandoExemplo = comandos[indiceAleatorio];
    
    // HTML compacto para exemplo
    let exemploHtml = `
        <div class="fade-in">
            <div style="padding: 12px; border-left: 3px solid #4a148c; background: rgba(0,0,0,0.2); border-radius: 4px;">
                <strong style="font-size: 15px;">${comandoExemplo.nome_comando || 'Exemplo SQL'}:</strong><br>
                <span style="font-size: 14px;">${comandoExemplo.exemplo_comando || 'Nenhum exemplo dispon√≠vel'}</span>
            </div>
        </div>
    `;

    // HTML compacto para c√≥digos
    let codigoHtml = '<div class="fade-in">';
    comandos.forEach((comando, index) => {
        codigoHtml += `
            <div class="comando-item">
                <div class="comando-titulo">${comando.nome_comando || `Comando ${index + 1}`}:</div>
                <div class="comando-codigo">${comando.codigo_comando || 'C√≥digo n√£o dispon√≠vel'}</div>
            </div>
        `;
    });
    codigoHtml += '</div>';

    exemploContent.innerHTML = exemploHtml;
    codigoContent.innerHTML = codigoHtml;

    // Indicador de sucesso mais discreto
    const successIndicator = document.createElement('div');
    successIndicator.className = 'success-indicator';
    successIndicator.innerHTML = `‚úÖ ${comandos.length} comandos carregados!`;
    exemploContent.insertBefore(successIndicator, exemploContent.firstChild);
    
    setTimeout(() => {
        if (successIndicator.parentNode) {
            successIndicator.remove();
        }
    }, 3000);
}

function exibirExemplosEstaticos() {
    const exemplosEstaticos = [
        {
            nome_comando: "SELECT b√°sico",
            exemplo_comando: "Buscar todos os registros de uma tabela",
            codigo_comando: "SELECT * FROM usuarios;"
        },
        {
            nome_comando: "SELECT com WHERE",
            exemplo_comando: "Buscar usu√°rios ativos apenas",
            codigo_comando: "SELECT nome, email FROM usuarios WHERE ativo = true;"
        },
        {
            nome_comando: "INSERT",
            exemplo_comando: "Inserir um novo usu√°rio",
            codigo_comando: "INSERT INTO usuarios (nome, email, ativo) VALUES ('Jo√£o', 'joao@email.com', true);"
        },
        {
            nome_comando: "UPDATE",
            exemplo_comando: "Atualizar dados de um usu√°rio",
            codigo_comando: "UPDATE usuarios SET email = 'novo@email.com' WHERE id = 1;"
        },
        {
            nome_comando: "DELETE",
            exemplo_comando: "Deletar usu√°rios inativos",
            codigo_comando: "DELETE FROM usuarios WHERE ativo = false;"
        }
    ];

    const comandosAleatorios = selecionarComandosAleatorios(exemplosEstaticos, 3);
    exibirMultiplosComandos(comandosAleatorios);
}

// Event Listeners
loadBtn.addEventListener('click', buscarComandosAleatorios);
reloadBtn.addEventListener('click', buscarComandosAleatorios);

// Auto-carregamento
document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
        // Tenta carregar dados do Appwrite, se falhar usa exemplos est√°ticos
        buscarComandosAleatorios().catch(() => exibirExemplosEstaticos());
    }, 300);
});
</script>

</body>
</html>
